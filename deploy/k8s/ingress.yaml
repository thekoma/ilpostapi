apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ilpostapi-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-realm: "Restricted Area"
    nginx.ingress.kubernetes.io/auth-secret: ilpostapi-basic-auth
    nginx.ingress.kubernetes.io/whitelist-source-range: "127.0.0.1,::1,10.0.0.0/8"  # Adjust subnet as needed
spec:
  rules:
  - host: your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ilpostapi-service  # Replace with your FastAPI service name
            port:
              number: 8000  # Replace with your FastAPI port
